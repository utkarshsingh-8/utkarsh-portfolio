<!-- public/og-image.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f1724"></stop>
      <stop offset="1" stop-color="#0b1220"></stop>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#6366f1"></stop>
      <stop offset="1" stop-color="#06b6d4"></stop>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40"></feGaussianBlur>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="630" fill="url(#g1)"></rect>

  <!-- soft gradient blob -->
  <g filter="url(#blur)" opacity="0.6">
    <circle cx="950" cy="190" r="180" fill="url(#g2)"></circle>
    <circle cx="780" cy="420" r="220" fill="#0ea5a8" opacity="0.15"></circle>
  </g>

  <!-- left content box -->
  <g transform="translate(80,90)">
    <rect x="0" y="0" rx="16" ry="16" width="820" height="450" fill="rgba(255,255,255,0.03)"></rect>
    <text x="30" y="90" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff">
      Utkarsh Singh
    </text>
    <text x="30" y="150" font-family="Inter, Arial, sans-serif" font-size="28" fill="#cbd5e1">
      Software Engineer â€” MERN / Node.js
    </text>

    <text x="30" y="220" font-family="Inter, Arial, sans-serif" font-size="20" fill="#94a3b8" width="700">
      Modern backend engineer building scalable and robust web systems. Experienced with Node.js, real-time systems, and cloud deployment.
    </text>

    <g transform="translate(30,280)">
      <rect x="0" y="0" rx="10" ry="10" width="160" height="40" fill="#6366f1"></rect>
      <text x="20" y="26" font-family="Inter, Arial, sans-serif" font-size="16" fill="#fff">View Portfolio</text>
    </g>
  </g>

  <!-- small avatar circle placeholder (right) -->
  <g transform="translate(920,52)">
    <circle cx="0" cy="0" r="56" fill="#fff" opacity="0.12"></circle>
  </g>
</svg>
